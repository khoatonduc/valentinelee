<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            text-align: center;
        }

        .open-btn {
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .open-btn:hover {
            background: #e91e63;
            transform: scale(1.1);
        }

        .letter {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
            transform: scale(0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .letter p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .hearts, .stars, .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hearts span, .stars span, .balloons span {
            position: absolute;
            font-size: 30px;
            animation: float 5s infinite linear;
        }

        .hearts span { color: #ff4081; }
        .stars span { color: #fff; }
        .balloons span { font-size: 50px; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .twinkle {
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart-animation {
            position: absolute;
            font-size: 80px;
            color: #ff4081;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-btn" onclick="openLetter()">Tap to Open üíå</button>
        <div class="letter" id="letter">
            <h2>Ch√†o b√© Th∆∞,</h2>
            <p>Anh ch√†o b√©, c√¥ b√© m·ªõi quen ch√∫c em ng√†y valentine th·∫≠t nhi·ªÅu √Ω nghƒ©a sau n√†y, k·ªÉ t·ª´ b√¢y gi·ªù anh mong r·∫±ng ng√†y n√†y s·∫Ω c√≥ √Ω nghƒ©a v·ªõi em nhi·ªÅu h∆°n em nh√©.</p>
            <p><strong>Anh h√†ng x√≥m,</strong></p>
            <p><strong>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</strong></p>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="hearts"></div>
    <div class="stars"></div>
    <div class="balloons"></div>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="chime-sound">
        <source src="chime.mp3" type="audio/mpeg">

    <script>
        function openLetter() {
            document.querySelector('.open-btn').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            createFloatingElements();
            playSounds();
        }

        function createFloatingElements() {
            const heartsContainer = document.querySelector('.hearts');
            const starsContainer = document.querySelector('.stars');
            const balloonsContainer = document.querySelector('.balloons');

            for (let i = 0; i < 20; i++) {
                createFloatingElement(heartsContainer, '‚ù§Ô∏è', '#ff4081');
                createFloatingElement(starsContainer, '‚≠ê', '#fff');
                createFloatingElement(balloonsContainer, 'üéà', getRandomColor());
            }

            createHeartAnimation();
        }

        function createFloatingElement(container, content, color) {
            let element = document.createElement('span');
            element.innerHTML = content;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.fontSize = Math.random() * 30 + 20 + 'px';
            element.style.color = color;
            element.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(element);
            setTimeout(() => { element.remove(); }, 5000);
        }

        function createHeartAnimation() {
            let heart = document.createElement('div');
            heart.classList.add('heart-animation');
            heart.innerHTML = 'üíñ';
            heart.style.top = '50%';
            heart.style.left = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(heart);
        }

        function getRandomColor() {
            const colors = ['#ff4081', '#ff9a9e', '#fad0c4', '#a6c1ee', '#fbc2eb'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function playSounds() {
            document.getElementById('background-music').play();
            document.getElementById('chime-sound').play();
        }
    </script>
</body>
</html>
